                <div class="content">
                    跟其它同类产品相比较，+Emoji 具有如下的特点：
                    <ul>
                        <li>1. 中文语义化；</li>
                        <li>2. 由于是 Emoji 的最小集合，再也不会出现无法显示 Emoji 的情况；</li>
                        <li>3. 可作为独立窗口存在；</li>
                        <li>4. 可同时复制多个 Emoji ；</li>
                        <li>5. 支持复制到剪切板；</li>
                        <li>6. 支持插入到输入框，并支持 <a href="https://github.com/Kenshin/emoji/wiki#直接插入模式" target="_blank">直接插入</a> · <a href="https://github.com/Kenshin/emoji/wiki#单选插入模式" target="_blank">单选插入</a> · <a href="https://github.com/Kenshin/emoji/wiki#多选插入模式" target="_blank">多选插入</a> 模式 ；</li>
                    </ul>
                </div>
